<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Dog Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .container {
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Random Dog Image</h1>
    <img id="dogImage" src="" alt="Random Dog" />
    <br>
    <button onclick="fetchDogImage()">Get New Dog</button>
  </div>

  <script>
    // Function to fetch random dog image from the API
    function fetchDogImage() {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
          // Set the image source to the URL from the API
          document.getElementById('dogImage').src = data.message;
        })
        .catch(error => console.error('Error fetching dog image:', error));
    }

    // Fetch an initial image when the page loads
    window.onload = fetchDogImage;
  </script>

</body>
</html>
